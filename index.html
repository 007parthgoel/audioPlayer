<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container"></div>
      <audio class="audio_player" controls="true">
        <source src="audiosample.mp3" type="audio/mpeg" />
      </audio>
      <img src="images/play.png" class="play" />
      <img src="images/pause.png" class="pause" />
    </div>
  </body>
</html>

<!-- Note:
1. Make a static player with play/pause control.
2. Play Button Click:Audio should play and start moving the audio player.
3. Also click anywhere on the player and it should move to the exact time of the audio
4. Pause Button Click : Should stop playing the audio.
 -->
